services:
  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    restart: always
    ports:
      - "8080:80" # Access via http://IP:8080
    volumes:
      - /mnt/data/docker/dashy/conf.yml:/app/public/conf.yml
    environment:
      - NODE_ENV=production
    # Limits resources so it doesn't eat your RAM
    deploy:
      resources:
        limits:
          memory: 1G